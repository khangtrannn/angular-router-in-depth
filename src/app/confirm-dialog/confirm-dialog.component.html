<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You data will not be saved, consider to save your form before</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
    <!-- mat-dialog-close, it closes the dialog and by default it returns faulty value, but we can define another value we want -->
    <!-- The defined value which is 'true' in this case will be returned if user clicks on the Forward button -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Forward</button>
</mat-dialog-actions>
